<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        .sensor-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .sensor-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .sensor-card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sensor-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
    <!-- Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Sensor Dashboard</h1>
    <div class="sensor-container">
        <div class="sensor-card" id="temperature">
            <h2>Temperature</h2>
            <p class="value">-- °C</p>
        </div>
        <div class="sensor-card" id="pressure">
            <h2>Pressure</h2>
            <p class="value">-- Pa</p>
        </div>
        <div class="sensor-card" id="mq2">
            <h2>MQ2</h2>
            <p class="value">--</p>
        </div>
        <div class="sensor-card" id="mq137">
            <h2>MQ137</h2>
            <p class="value">--</p>
        </div>
        <div class="sensor-card" id="voc">
            <h2>VOC</h2>
            <p class="value">--</p>
        </div>
        <div class="sensor-card" id="sgp40">
            <h2>SGP40</h2>
            <p class="value">--</p>
        </div>
    </div>

    <script>
        // ===== Supabase Configuration =====
        const SUPABASE_URL = 'https://zxrghjceuouepfrqefuv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4cmdoamNldW91ZXBmcnFlZnV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDg1MjAsImV4cCI6MjA3NzY4NDUyMH0.wKadbFlhqP_XYCePnSXpwpuH2CIXXwYt6Pd7r0uqJPg';
        const TABLE = 'telemetry';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Function to fetch latest sensor data
        async function fetchSensorData() {
            let { data, error } = await supabase
                .from(TABLE)
                .select('*')
                .order('id', { ascending: false })
                .limit(1);

            if (error) {
                console.error('Error fetching data:', error);
                return;
            }

            if (data && data.length > 0) {
                const latest = data[0];
                document.querySelector('#temperature .value').textContent = latest.temperature + ' °C';
                document.querySelector('#pressure .value').textContent = latest.pressure + ' Pa';
                document.querySelector('#mq2 .value').textContent = latest.mq2;
                document.querySelector('#mq137 .value').textContent = latest.mq137;
                document.querySelector('#voc .value').textContent = latest.voc;
                document.querySelector('#sgp40 .value').textContent = latest.sgp40;
            }
        }

        // Fetch data every 5 seconds
        fetchSensorData();
        setInterval(fetchSensorData, 5000);
    </script>
</body>
</html>
